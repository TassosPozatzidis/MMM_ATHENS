  <script type="text/javascript">
    /**
     * Handles the sign up button press.
     */
    function handleSignUp() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if (email.length < 4) {
        alert('Please enter an email address.');
        return;
      }
      if (password.length < 4) {
        alert('Please enter a password.');
        return;
      }
      // Create user with email and pass.
      firebase.auth().createUserWithEmailAndPassword(email, password).then(function (user) {
        console.log(user);
        message('You are registered');
        sendEmailVerification();
      }).catch(function (error) {
        // Handle Errors here.
        var errorCode = error.code;
        var errorMessage = error.message;
        if (errorCode == 'auth/weak-password') {
          alert('The password is too weak.');
        } else {
          alert(errorMessage);
        }
        console.log(error);
      });

    }

    /**
     * Sends an email verification to the user.
     */
    function sendEmailVerification() {
      firebase.auth().currentUser.sendEmailVerification().then(function () {
        // Email Verification sent!
        alert('Email Verification Sent!');
      });
    }

    /**
     * initApp handles setting up UI event listeners and registering Firebase auth listeners:
     *  - firebase.auth().onAuthStateChanged: This listener is called when the user is signed in or
     *    out, and that is where we update the UI.
     */
    function initApp() {
      // Listening for auth state changes.
      firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
          // User is signed in.
          var displayName = user.displayName;
          var email = user.email;
          var emailVerified = user.emailVerified;
          var isAnonymous = user.isAnonymous;
          var uid = user.uid;
          document.getElementById('quickstart-account-details').textContent = 'Έχετε συνδεθεί ως : ' + email;
        } else {
          // User is signed out.
          document.getElementById('quickstart-sign-in-status').textContent = 'Αποσυνδεδεμένος';
        }
      });

      document.getElementById('quickstart-sign-up').addEventListener('click', handleSignUp, false);

    }

    window.onload = function () {
      initApp();

    };

    function Register() {
      if (confirm("You Αre Going Τo Log Out")) {

        firebase.auth().signOut().then(() => {
          // Sign-out successful.
          console.log(user);
          document.getElementById('quickstart-sign-in-status').textContent = 'Έχετε συνδεθεί ως : ' + email;
          // User is signed out.
        }).catch((error) => {
          console.log(error);
          // An error happened.
        });

      } else {
        txt = "You pressed Cancel!";
      }
    }
  </script>
