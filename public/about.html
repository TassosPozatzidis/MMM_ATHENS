    <script>
        const auth = firebase.auth();

        function getPendingApplications() {
            firebase.firestore().collection("Applications").where("status", "==", "pending")
                .get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        // doc.data() is never undefined for query doc snapshots
                        let data = doc.data();
                        let row = `<tr>
                            <td>${data.userID}</td>
                            <td>${data.lastname}</td>
                            <td>${data.firstname}</td>
                            <td>${data.status}</td>
                            <td>${data.role}</td>
                            <td><button class="editbtn" onclick="changeCategory()">edit</button></td>
                        </tr>`;
                        let table = document.getElementById('myTable');
                        table.innerHTML += row
                    });
                })
                .catch((error) => {
                    console.log("Error getting documents: ", error);
                });
        }

        function changeCategory() {
            firebase.auth().getAuth()
                .getUser("n9zVQnCrV5bUk2XPwKGHGGLSc6R2")
                .then((userRecord) => {

                    return getAuth().setCustomUserClaims(userRecord.uid, {

                    });

        }
